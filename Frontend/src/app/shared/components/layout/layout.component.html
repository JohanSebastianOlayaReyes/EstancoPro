<div class="flex h-screen bg-bg-green">
  <!-- Sidebar -->
  <aside
    class="transition-all duration-300 ease-in-out"
    [ngClass]="sidebarOpen ? 'w-64' : 'w-20'"
  >
    <div class="h-full flex flex-col bg-gradient-to-b from-estanco to-estanco-dark shadow-green-lg">
      <!-- Logo -->
      <div class="p-4 border-b border-estanco-lighter">
        <div class="flex items-center" [ngClass]="sidebarOpen ? 'justify-start' : 'justify-center'">
          <span class="text-3xl">ğŸª</span>
          <div *ngIf="sidebarOpen" class="ml-3">
            <h1 class="text-white font-bold text-lg">EstancoPro</h1>
            <p class="text-mint text-xs">{{ currentUser?.roleName }}</p>
          </div>
        </div>
      </div>

      <!-- Alerta de sesiÃ³n de caja -->
      <div *ngIf="currentSession && sidebarOpen" class="px-4 py-3 bg-success-bg border-l-4 border-success m-2 rounded">
        <p class="text-xs font-semibold text-green-800">Caja Abierta</p>
        <p class="text-xs text-green-700">${{ currentSession.openingAmount | number:'1.0-0' }}</p>
      </div>

      <div *ngIf="!currentSession && sidebarOpen" class="px-4 py-3 bg-warning-bg border-l-4 border-warning m-2 rounded">
        <p class="text-xs font-semibold text-yellow-800">Sin caja abierta</p>
      </div>

      <!-- Menu Items -->
      <nav class="flex-1 overflow-y-auto py-4">
        <a
          *ngFor="let item of visibleMenuItems"
          [routerLink]="item.route"
          routerLinkActive="bg-estanco-light border-l-4 border-lime"
          class="flex items-center px-4 py-3 text-mint hover:bg-estanco-light hover:text-white transition-all duration-200 cursor-pointer"
          [ngClass]="sidebarOpen ? 'justify-start' : 'justify-center'"
        >
          <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.iconSvg"/>
          </svg>
          <span *ngIf="sidebarOpen" class="ml-3 font-medium">{{ item.label }}</span>
        </a>
      </nav>

      <!-- User Info & Logout -->
      <div class="border-t border-estanco-lighter p-4">
        <div *ngIf="sidebarOpen" class="mb-3">
          <p class="text-white text-sm font-medium truncate">{{ currentUser?.email }}</p>
        </div>

        <button
          (click)="logout()"
          class="w-full flex items-center justify-center px-4 py-2 bg-error hover:bg-red-700 text-white rounded-md transition-colors duration-200"
          [ngClass]="sidebarOpen ? '' : 'text-xs'"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          <span *ngIf="sidebarOpen" class="ml-2">Salir</span>
        </button>
      </div>

      <!-- Toggle Button -->
      <button
        (click)="toggleSidebar()"
        class="absolute top-20 -right-3 bg-lime hover:bg-lime-light text-white rounded-full p-2 shadow-lg transition-colors duration-200"
      >
        <svg
          class="w-4 h-4 transition-transform duration-200"
          [ngClass]="sidebarOpen ? '' : 'rotate-180'"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto">
    <router-outlet></router-outlet>
  </main>
</div>
