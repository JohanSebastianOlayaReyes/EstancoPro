<div class="min-h-screen bg-bg-green flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-green-lg p-8 w-full max-w-md">
    <!-- Logo y tÃ­tulo -->

      <div class="inline-flex items-center justify-center w-16 h-16 bg-estanco rounded-full mb-4">

    <!-- Mensaje de error -->

      </svg>
      {{ errorMessage }}

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-4">
        <label class="label">Email</label>
        <input

          formControlName="email"
          class="input"
          [ngClass]="{'input-error': email?.invalid && email?.touched}"

          [disabled]="loading"

        <div *ngIf="email?.invalid && email?.touched" class="text-error text-sm mt-1">
          <span *ngIf="email?.errors?.['required']">El email es requerido</span>
          <span *ngIf="email?.errors?.['email']">Email invÃ¡lido</span>

      <!-- ContraseÃ±a -->

        <input

          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"

          <span *ngIf="password?.errors?.['minlength']">MÃ­nimo 6 caracteres</span>
        </div>
      </div>

          <svg class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">

          </svg>
          Iniciando sesiÃ³n...

    </form>

    <!-- Credenciales de prueba -->
